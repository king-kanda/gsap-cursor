<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    </style>
    <title>Custom Cursor</title>
</head>
<body>
<div class="cursor"></div>

   <div class="hero-cont">
    <nav class="relative container mx-auto bg-transparent p-6 text-white fw-bold"> 

        <div class=" flex items-center justify-between">
            <!-- logo -->
            <div class="logo">
              <h1>example</h1>
            </div>
            <!-- menu items -->
            <div class="hidden md:flex space-x-6">
                <a href="">Home</a>
                <a href="">Tours</a>
                <a href="">Blogs</a>
            </div>
            <div class="cta">
                <button class="bg-orange-500 text-white hover:bg-green-900 hover:text-white px-5 py-2 rounded-full ">
                    Inquiries
                </button>
            </div>
      
        </div>
      </nav>
       <div class="hero-main ">
            <div class="main-content">
                <p class="hero-f-text">CONNECTING YOUR JOURNEY WITH PURPOSE</p>
                <h1 class="hero-text-header">
                    Silent sound of
                    </br>
                    the <span class="text-green-500">Amazon </span> 
                </h1>
                <!-- <div class="buttons">
                    <button class="bg-green-900 text-white hover:bg-orange-500 hover:text-white px-6 py-3 rounded-full ">
                        Inquiries
                    </button>
                </div> -->
            </div>
       </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
   
    <script>

        const cursor = document.querySelector('.cursor')

        document.addEventListener('mousemove', e=>{
             cursor.setAttribute("style","top :"+(e.pageY -10 )+"px; left:"+(e.pageX -10 )+"px;")   
        })

    </script>
</body>
</html>
